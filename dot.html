<!DOCTYPE html>
<html>
<style>
.dot{
    border-radius: 1000px;
    position: absolute;
    width: 40px;
    height: 40px;
    background: red;
}
</style>
<body>
    <div class="dot"></div>

    <script>
        var ele = document.querySelector('.dot');
        var trans = [
            {transform: 'rotate(0deg) translate(80px)'},
            {transform: 'rotate(360def) translate(80px)'},
        ]
        var timing = {
            duration: 2500,
            iterations: infinity,
            direction: 'alternate',
            easing: 'ease-in-out',
        };
        Animation = ele.animate(trans, timing);
    </script>
</body>
</html>
